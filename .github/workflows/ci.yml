name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - stagingTest
      - staging
      - releaseTest
      - release
      - master
  pull_request:
    branches:
      - develop
      - stagingTest
      - staging
      - releaseTest
      - release
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('''**/package-lock.json''') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('''**/package-lock.json''') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('''**/package-lock.json''') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Build Next.js app
        run: npm run build

  build_and_push_docker:
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/project-management-app:latest
            ${{ secrets.DOCKER_USERNAME }}/project-management-app:${{ github.sha }}

  deploy_staging_test:
    runs-on: ubuntu-latest
    needs: build_and_push_docker
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    steps:
      - name: Deploy to staging-test server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_TEST_SERVER_IP }}
          username: ${{ secrets.STAGING_TEST_SERVER_USER }}
          key: ${{ secrets.STAGING_TEST_SERVER_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/project-management-app:latest
            docker-compose up -d --no-deps nextjs-app

  deploy_staging:
    runs-on: ubuntu-latest
    needs: build_and_push_docker
    if: github.ref == 'refs/heads/stagingTest' && github.event_name == 'push'
    steps:
      - name: Deploy to staging server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_SERVER_IP }}
          username: ${{ secrets.STAGING_SERVER_USER }}
          key: ${{ secrets.STAGING_SERVER_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/project-management-app:latest
            docker-compose up -d --no-deps nextjs-app

  deploy_release:
    runs-on: ubuntu-latest
    needs: build_and_push_docker
    if: github.ref == 'refs/heads/releaseTest' && github.event_name == 'push'
    steps:
      - name: Deploy to release server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.RELEASE_SERVER_IP }}
          username: ${{ secrets.RELEASE_SERVER_USER }}
          key: ${{ secrets.RELEASE_SERVER_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/project-management-app:latest
            docker-compose up -d --no-deps nextjs-app

  deploy_master:
    runs-on: ubuntu-latest
    needs: build_and_push_docker
    if: github.ref == 'refs/heads/release' && github.event_name == 'push'
    steps:
      - name: Deploy to master server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.MASTER_SERVER_IP }}
          username: ${{ secrets.MASTER_SERVER_USER }}
          key: ${{ secrets.MASTER_SERVER_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/project-management-app:latest
            docker-compose up -d --no-deps nextjs-app