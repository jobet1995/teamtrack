upstream nextjs-app {
    server nextjs-app:3000;
}

server {
    listen 80;

    server_name localhost;

    # Gzip Compression
    gzip on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_types text/css application/javascript image/svg+xml;

    # Proxy to Next.js app
    location / {
        proxy_pass http://nextjs-app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' ws://localhost:3000;";
    }

    # Cache static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        proxy_pass http://nextjs-app;
    }

    location /_next/static/ {
        proxy_cache_bypass 1;
        proxy_cache_revalidate on;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        proxy_pass http://nextjs-app;
    }

    # WebSocket support
    location /_next/webpack-hmr {
        proxy_pass http://nextjs-app/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}
